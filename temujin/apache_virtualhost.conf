<VirtualHost *>
    ServerName minimax.gigav.net

    WSGIDaemonProcess temujin user=ants group=ants threads=5
    WSGIScriptAlias / /path/jphacks_server/temujin/temujin.wsgi

    <Directory /path/jphacks_server/temujin>
        WSGIProcessGroup temujin
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>